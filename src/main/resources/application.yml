spring:
  web:
    resources:
      add-mappings: false

  application:
    name: msyql_example

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/human_db?autoReconnect=true&useUnicode=true&serverTimezone=Asia/Seoul
    username: hsw
    password: hsw

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
    show-sql: true